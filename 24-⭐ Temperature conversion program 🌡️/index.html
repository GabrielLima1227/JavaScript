<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>⭐ Temperature conversion program 🌡️</title>
  </head>
  <body>
    <section>
      <h1>Temperature conversion:</h1>
      <input type="number" id="textBox" value="0" />

      <div>
          <input type="radio" name="Unit" id="toFahrenheit"/>
          <label for="toFahrenheit" class="option">Celcius --> Fahrenheit</lazbe>
      </div>
      <div>
          <input type="radio" name="Unit" id="toCelsius"/>
          <label for="toCelsius" class="option">Fahrenheit --> Celcius</label>
      </div>

      <input type="button" id="btnSubmit" value="Submit" />
      <p id="resultConversion">Select a Unit</p>
    </section>
    <script src="index.js"></script>
  </body>
</html>
